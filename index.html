<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <meta name="author" content="james lukin">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TicTacToe</title>
    </head>
    <div id="mainMenu"></div>
    <h1 id="menuTitle">Tic-Tac-Toe</h1>
    <h3 id="menuQ">How many players?</h3>
    <div class="container">
        <div class="vertical-center">
            <br><br><br>
            <button id="playerOne" class="btn btn-primary" onclick="startGameOne()">One Player</button>
            <br><br>
            <button id="playerTwo" class="btn btn-primary">Two Player</button>
        </div>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1" hidden="true">Name</span>
        </div>
        <input type="text" class="form-control" placeholder="Player One" aria-label="Username" aria-describedby="basic-addon1" hidden="true">
    </div>

    <div class="vertical-center" id="gameBoard" style="display: none;">
        <div class="cells"id="a1"onclick="cellChoice(1)"></div>
        <div class="cells"id="a2"onclick="cellChoice(2)"></div>
        <div class="cells"id="a3"onclick="cellChoice(3)" ></div>
        <div class="cells"id="b1"onclick="cellChoice(4)"></div>
        <div class="cells"id="b2"onclick="cellChoice(5)"></div>
        <div class="cells"id="b3"onclick="cellChoice(6)"></div>
        <div class="cells"id="c1"onclick="cellChoice(7)"></div>
        <div class="cells"id="c2"onclick="cellChoice(8)"></div>
        <div class="cells"id="c3"onclick="cellChoice(9)"></div>
    </div>
    <h2 id="gameOver" style="display: none;"></h2> 
</html>
